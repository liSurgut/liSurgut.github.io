   <script>
   function optimizeViewport() {
    const metaViewport = document.createElement('meta');
    metaViewport.name = 'viewport';
    metaViewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
    document.head.appendChild(metaViewport);

    const style = document.createElement('style');
    style.textContent = `
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overscroll-behavior: none;
        }

        body {
            overflow-x: hidden;
            overflow-y: auto;
        }
    `;
    document.head.appendChild(style);

    function checkDevice() {
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (!isMobile) {
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.8);
                z-index: 9999;
                display: flex;
                align-items: center;
                justify-content: center;
            `;
            
            overlay.innerHTML = `
                <div style="color: white; text-align: center;">
                    Сайт доступен только на мобильных устройствах
                </div>
            `;
            
            document.body.appendChild(overlay);
        }
    }

    // Блокировка горизонтального скролла
    window.addEventListener('scroll', () => {
        if (window.scrollX !== 0) {
            window.scrollTo(0, window.scrollY);
        }
    });

    // Проверяем устройство при загрузке
    checkDevice();
}

// Вызываем функцию при загрузке документа
document.addEventListener('DOMContentLoaded', optimizeViewport);

document.addEventListener('DOMContentLoaded', () => {
    const wrap = document.querySelector('.wrap');
    
    // Центрирование контейнера
    wrap.style.display = 'flex';
    wrap.style.flexDirection = 'column';
    wrap.style.alignItems = 'center';
    wrap.style.justifyContent = 'center';
    
    // Создаем флекс-контейнер для кнопок
    const buttonContainer = document.createElement('div');
    buttonContainer.style.display = 'flex';
    buttonContainer.style.flexWrap = 'wrap';
    buttonContainer.style.justifyContent = 'center';
    buttonContainer.style.gap = '10px'; // Отступ между кнопками
    buttonContainer.style.width = '100%';
    
    // Перемещаем кнопки в новый контейнер
    const buttons = wrap.querySelectorAll('button');
    buttons.forEach(button => {
        // Сброс принудительного растягивания
        button.style.width = 'auto';
        button.style.flexGrow = '0';
        button.style.flexShrink = 1;
        
        buttonContainer.appendChild(button);
    });
    
    // Заменяем содержимое wrap новым контейнером
    wrap.innerHTML = '';
    wrap.appendChild(buttonContainer);
});

    </script>
