<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@LiSurgut</title>
    <style>
    @import url('https://unpkg.com/normalize.css') layer(normalize);

    @layer normalize, base, demo;

    @font-face {
      font-family: 'Departure Mono';
      src: url('https://assets.codepen.io/605876/DepartureMono-Regular.woff');
    }

    @layer demo {
      .content {
        padding: 0rem;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 1rem;
        align-items: flex-start;
        max-width: 50vw;
        align-self: flex-end;
      }

      html {
        color-scheme: dark;
      }

      [data-theme='dark'] {
        color-scheme: light only;
      }
      [data-theme='dark'] {
        color-scheme: dark only;
      }

      [data-theme='dark'] a:is(:hover, :focus-visible) {
        background: hsl(0 0% 80%);
      }

      a:is(:hover, :focus-visible) {
        background: hsl(0 0% 50%);
      }

      .images {
        flex: 1;
      }

      footer {
        opacity: 0;
        padding: 1rem;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }

      :root {
        --color: hsl(0 0% 6%);
        --bg: hsl(0 0% 98%);
      }

      h1 {
        font-family: 'Departure Mono', monospace;
        font-size: clamp(2rem, 4vw + 1rem, 8rem);
        line-height: 1;
        font-weight: 300;
        margin: 0;
      }

      a {
        background-color: transparent !important;
        text-decoration: none;
      }

      soul:hover {
        color: #d36200;
      }

      soul {
        font-family: 'Departure Mono', monospace;
        color: #d36312;
        text-decoration: none;
      }

      main {
        display: flex;
        flex: 1;
        align-items: center;
        padding: 2rem;
        gap: 4rem;
        max-width: 100vw;
      }

      d {
        font-family: 'Departure Mono', monospace;
        color: #ffffff;
      }

      pre {
        max-width: 100%;
      }

      p {
        width: 60ch;
        max-width: 100%;
      }

      [data-theme='dark'] {
        --color: hsl(0 0% 98%);
        --bg: hsl(0 0% 6%);
      }

      .theme-toggle {
        color: #d36312;
        position: 1;
        top: 0.1rem;
        left: 0.1rem;
        width: 2px;
        aspect-ratio: 5;
        padding: 1px;
        border: 1px;
        display: grid;
        place-items: center;
        border-radius: 12px;
        background: transparent;
        transition: background 0.2s;
        cursor: pointer;
        z-index: 2;
      }

      .theme-toggle:is(:hover, :focus-visible) {
        background: color-mix(in hsl, canvas, canvasText 15%);
      }

      h1 {
        color: light-dark(hsl(10 90% 50%), hsl(25 84% 45%));
      }

      .images {
        width: 100%;
        height: 80vh;
        min-width: 200px;
      }

      img {
        max-width: 100%;
        height: 100%;
        object-fit: cover;
        width: 100%;
        background: hsl(0 0% 50%);
        border-radius: 1rem;
        align-self: end;
        box-shadow: 0 0 2px white;
      }

      img:nth-of-type(2),
      [data-theme='dark'] img:nth-of-type(1),
      [data-theme='light'] img:nth-of-type(2) {
        display: none;
      }

      [data-theme='dark'] img:nth-of-type(2) {
        display: block;
      }

      .theme-toggle[aria-pressed='true'] svg path:last-of-type {
        display: block;
      }

      .theme-toggle svg {
        color: canvasText;
        width: 50%;
      }

      .theme-toggle[aria-pressed='true'] svg path:first-of-type,
      .theme-toggle svg path:last-of-type {
        display: none;
      }

      /* View Transitions */
      [data-style='wipe']::view-transition-group(root) {
        animation-duration: 1.25s;
      }

      [data-style='wipe']::view-transition-new(root) {
        animation-name: reveal-light;
      }

      [data-style='wipe']::view-transition-old(root),
      [data-style='wipe'][data-theme='dark']::view-transition-old(root) {
        animation: none;
      }

      [data-style='wipe'][data-theme='dark']::view-transition-new(root) {
        animation-name: reveal-dark;
      }

      @keyframes reveal-dark {
        from {
          clip-path: polygon(-30% 0, -30% 0, -15% 100%, -10% 115%);
        }

        to {
          clip-path: polygon(-30% 0, 130% 0, 115% 100%, -10% 115%);
        }
      }

      @keyframes reveal-light {
        from {
          clip-path: polygon(130% 0, 130% 0, 115% 100%, 110% 115%);
        }

        to {
          clip-path: polygon(130% 0, -30% 0, -15% 100%, 110% 115%);
        }
      }

      /* Angled */
      [data-style='angled']::view-transition-old(root) {
        animation: none;
        z-index: -1;
      }

      [data-style='angled']::view-transition-new(root) {
        animation: unclip 1s;
        clip-path: polygon(-100vmax 100%, 100% 100%, 100% -100vmax);
      }

      @keyframes unclip {
        0% {
          clip-path: polygon(100% 100%, 100% 100%, 100% 100%);
        }
      }

      /* Flip */
      [data-style='flip']:root {
        --size: 45px;
        --line: color-mix(in lch, white, transparent 85%);
        background: linear-gradient(
              90deg,
              var(--line) 1px,
              transparent 1px var(--size)
            )
            50% 50% / var(--size) var(--size),
          linear-gradient(var(--line) 1px, transparent 1px var(--size)) 50% 50% /
            var(--size) var(--size),
          hsl(210 70% 34%);
      }

      [data-style='flip']::view-transition-new(body),
      [data-style='flip']::view-transition-old(body) {
        animation: pan 1s ease-in-out;
        backface-visibility: hidden;
        box-shadow: 2.2px 61.3px 73.1px -2px hsl(0 0% 0% / 0.58);
      }

      [data-style='flip']::view-transition-new(body) {
        --sr: 180deg;
        background: canvas;
      }

      [data-style='flip']::view-transition-old(body) {
        --sr: 0deg;
        backface-visibility: hidden;
      }

      @keyframes pan {
        0% {
          transform: rotateY(var(--sr));
        }
        100% {
          transform: rotateY(0deg);
        }
      }
    }
    </style>
</head>
<body>
    <main>
        <div class="content">
            <h1>@LiSurgut</h1>
            <div class="tags-grid">
                <div class="no-tags">В данный момент ни один пользователь не добавил ни одного тега!</div>
                <!-- Теги будут добавляться здесь -->
            </div>
            <div>
                <d>Данные теги были созданы через моего </d>
                <a href="https://lisurgut.github.io"><soul>бота</soul></a>
            </div>
        </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const tagsGrid = document.querySelector('.tags-grid');
        const noTagsMsg = document.querySelector('.no-tags');
        const token = 'e3teStoRxvefAsHdQaow';
        
        // Проверка тегов при загрузке
        function checkTags() {
            noTagsMsg.style.display = tagsGrid.children.length > 1 ? 'none' : 'block';
        }

        // Добавление тега
        function addTag(username, reaction) {
            const tag = document.createElement('pre');
            tag.innerHTML = `<div class="lineOfCode"><em>${username}</em><s> ${reaction}</s></div>`;
            tagsGrid.appendChild(tag);
            checkTags();
        }

        // Инициализация
        checkTags();
    });
    </script>
</body>
</html>
